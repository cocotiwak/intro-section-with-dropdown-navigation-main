<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap");
		</style>
		<title>Intro section with dropdown navigation</title>
	</head>
	<body class="font-display">
		<div class="w-full min-h-screen font font-display text-basis p-[5%]">
			<header class="flex flex-row justify-between items-center">
				<img src="./images/logo.svg" alt="logo" />
				<nav>
					<input type="checkbox" id="icon-menu" / class="">
					<label for="icon-menu"
						><img
							src="./images/icon-menu.svg"
							alt="icon-menu"
							class="md:hidden"
					/></label>
					<menu
						class="w-full min-h-screen bg-green-200 absolute top-0 right-0 m-0 z-10"
					>
					</menu>
				</nav>
			</header>
			<div class="attribution text-center">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/cocotiwak">Danoe</a>.
			</div>
		</div>
	</body>
</html>
