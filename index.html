<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap");
			#navigasi input:checked ~ menu {
				transform: none;
			}
		</style>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Intro section with dropdown navigation</title>
	</head>
	<body class="font-display">
		<div
			class="w-full min-h-screen font font-display text-basis pt-[5%] flex flex-col gap-4"
		>
			<header class="flex flex-row justify-between items-center px-[5%]">
				<img src="./images/logo.svg" alt="logo" />
				<nav class="" id="navigasi">
					<input type="checkbox" id="icon-menu" / class="relative z-10 md:hidden
					opacity-0">
					<label for="icon-menu"
						><img
							src="./images/icon-menu.svg"
							alt="icon-menu"
							class="md:hidden absolute top-0 right-2 mt-5"
					/></label>
					<menu
						class="w-full min-h-screen bg-Gray-transparent absolute top-0 right-0 m-0 transform translate-x-[100%] transition-transform duration-300 flex flex-col pl-[30%]"
					>
						<label for="icon-menu"
							><img
								src="./images/icon-close-menu.svg"
								alt="icon-menu"
								class="md:hidden absolute top-0 right-2 mt-5"
						/></label>
						<div class="bg-Almost-White w-[90] min-h-screen">
							<ul class="mt-14">
								<li>Features</li>
								<li>Company</li>
								<li>Careers</li>
								<li>About</li>
							</ul>
							<p>Login</p>
						</div>
					</menu>
				</nav>
			</header>
			<main class="flex flex-col gap-5 items-center">
				<img src="./images/image-hero-mobile.png" alt="" />
				<h1 class="font-bold text-[30px]">Make remote work</h1>
				<p class="px-5 text-center text-Medium-Gray">
					Get your team in sync, no matter your location. Streamline processes,
					create team rituals, and watch productivity soar.
				</p>
				<button class="bg-Almost-Black text-Almost-White p-2 rounded-xl">
					Learn more
				</button>
				<div role="banner" class="flex justify-around flex-row w-[100%]">
					<div class="w-[80px]">
						<img src="./images/client-databiz.svg" alt="client-databiz" />
					</div>
					<div class="w-[80px]">
						<img src="./images/client-audiophile.svg" alt="client-audiophile" />
					</div>
					<div class="w-[80px]">
						<img src="./images/client-meet.svg" alt="client-meet" />
					</div>
					<div class="w-[80px]">
						<img src="./images/client-maker.svg" alt="client-maker" />
					</div>
				</div>
			</main>
			<div class="attribution text-cente">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/cocotiwak">Danoe</a>.
			</div>
		</div>
	</body>
</html>
